<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>

    <!-- FirebaseUI for Authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
</head>
<body>
    <h2>Login with Google</h2>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    <p id="user-status">Not logged in</p>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { AuthUI } from "https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB9aamikPRI-98-Tv9IG65vvk4qkO-qTnE",
          authDomain: "srnk-associates.firebaseapp.com",
          projectId: "srnk-associates",
          storageBucket: "srnk-associates.appspot.com",
          messagingSenderId: "138345212232",
          appId: "1:138345212232:web:68746eb7b305a16da86b7d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // FirebaseUI config.
        const uiConfig = {
          signInSuccessUrl: 'https://username.github.io',
          signInOptions: [
            GoogleAuthProvider.PROVIDER_ID
          ],
          tosUrl: 'https://username.github.io/terms.html',
          privacyPolicyUrl: 'https://username.github.io/privacy.html'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        const ui = new AuthUI(auth);
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);

        // Listen to authentication state changes
        onAuthStateChanged(auth, user => {
          if (user) {
            document.getElementById('user-status').innerText = `Logged in as: ${user.displayName}`;
          } else {
            document.getElementById('user-status').innerText = "Not logged in";
          }
        });
    </script>
</body>
</html>
