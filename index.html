<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>

    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>

</head>
<body>
    <h2>Login with Google</h2>
    <button onclick="signInWithGoogle()">Login with Google</button>
    <button onclick="signOut()">Logout</button>
    <p id="user-status">Not logged in</p>

    <script>
        // Firebase Configuration (Replace with your details)
        const firebaseConfig = {
          apiKey: "AIzaSyB9aamikPRI-98-Tv9IG65vvk4qkO-qTnE",
          authDomain: "srnk-associates.firebaseapp.com",
          projectId: "srnk-associates",
          storageBucket: "srnk-associates.firebasestorage.app",
          messagingSenderId: "138345212232",
          appId: "1:138345212232:web:1593d3ab9727f29aa86b7d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(result => {
                document.getElementById('user-status').innerText = `Logged in as: ${result.user.displayName}`;
            }).catch(error => {
                console.error("Login Failed!", error);
            });
        }

        function signOut() {
            firebase.auth().signOut().then(() => {
                document.getElementById('user-status').innerText = "Not logged in";
            }).catch(error => {
                console.error("Logout Failed!", error);
            });
        }
    </script>
</body>
</html>
