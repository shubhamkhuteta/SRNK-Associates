<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>

    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <!-- FirebaseUI for Authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
</head>
<body>
    <h2>Login with Google</h2>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    <p id="user-status">Not logged in</p>

    <script>
        // Firebase Configuration (Replace with your details)
        const firebaseConfig = {
          apiKey: "AIzaSyB9aamikPRI-98-Tv9IG65vvk4qkO-qTnE",
          authDomain: "srnk-associates.firebaseapp.com",
          projectId: "srnk-associates",
          storageBucket: "srnk-associates.appspot.com",
          messagingSenderId: "138345212232",
          appId: "1:138345212232:web:1593d3ab9727f29aa86b7d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // FirebaseUI config.
        var uiConfig = {
          signInSuccessUrl: 'https://username.github.io',
          signInOptions: [
            firebase.auth.GoogleAuthProvider.PROVIDER_ID
          ],
          tosUrl: 'https://username.github.io/terms.html',
          privacyPolicyUrl: 'https://username.github.io/privacy.html'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);

        // Listen to authentication state changes
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            document.getElementById('user-status').innerText = `Logged in as: ${user.displayName}`;
          } else {
            document.getElementById('user-status').innerText = "Not logged in";
          }
        });
    </script>
</body>
</html>
