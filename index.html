<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>

    <!-- FirebaseUI for Authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    
    <!-- Firebase Compatibility SDK for accessing firebase.initializeApp() -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Login with Google</h2>

    <!-- This is where the login button will appear -->
    <div id="firebaseui-auth-container"></div>
    
    <!-- This message will show the current login status -->
    <div id="loader">Loading...</div>
    <p id="user-status">Not logged in</p>

    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB9aamikPRI-98-Tv9IG65vvk4qkO-qTnE",
          authDomain: "srnk-associates.firebaseapp.com",
          projectId: "srnk-associates",
          storageBucket: "srnk-associates.appspot.com",
          messagingSenderId: "138345212232",
          appId: "1:138345212232:web:68746eb7b305a16da86b7d"
        };

        // Initialize Firebase with compatibility SDK
        const firebase = window.firebase;
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        // FirebaseUI config for Google sign-in
        const uiConfig = {
          signInSuccessUrl: 'https://shubhamkhuteta.github.io', // Redirect URL after successful login
          signInOptions: [
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,  // Google Login Option
          ],
          tosUrl: 'https://username.github.io/terms.html', // Terms of Service URL
          privacyPolicyUrl: 'https://username.github.io/privacy.html' // Privacy Policy URL
        };

        // Initialize the FirebaseUI Widget using Firebase Auth instance
        const ui = new firebaseui.auth.AuthUI(auth);

        // Start the FirebaseUI auth flow
        ui.start('#firebaseui-auth-container', uiConfig);

        // Listen to authentication state changes
        auth.onAuthStateChanged(user => {
          if (user) {
            document.getElementById('user-status').innerText = `Logged in as: ${user.displayName}`;
          } else {
            document.getElementById('user-status').innerText = "Not logged in";
          }
        });
    </script>
</body>
</html>
